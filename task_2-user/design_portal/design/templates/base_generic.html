{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DesignPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar">
        <a class="logo"  href="{% url 'index' %}">DesignPro</a>
        <ul class="nav-links">
            {% if user.is_authenticated %}

              <li><a href="{% url 'profile' %}">Профиль | {{ user.username }}</a></li>
              <li><a href="{% url 'order:list' %}">Мои заказы</a></li>
              <li><a href="{% url 'order:create' %}">Сделать заказ</a></li>
              <li><a href="{% url 'logout' %}"
		   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Выйти</a>
            <form id="logout-form" method="POST" style="display: none;" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-link">Выйти</button>
            </form></li>
            {% else %}
            <li><a href="{% url 'login' %}">Войти</a></li>
            <li><a href="{% url 'register' %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </nav>
{% block content %}
{% endblock %}
</body>
</html>
